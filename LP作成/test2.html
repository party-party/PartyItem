<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="" alt="ヘッダー画像" class="header-image">
        </header>
        <section class="content">
            <div class="content-block">
                <img src="" alt="コンテンツ画像1" class="content-image">
                <p class="content-text">ここにテキストが入ります。</p>
            </div>
            <div class="content-block">
                <img src="" alt="コンテンツ画像2" class="content-image">
                <p class="content-text">ここにテキストが入ります。</p>
            </div>
            <!-- 必要に応じてコンテンツブロックを追加 -->
        </section>
        <footer class="footer">
            <img src="" alt="フッター画像" class="footer-image">
        </footer>
    </div>
</body>
</html>
